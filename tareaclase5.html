<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tablas multiplicar</title>
</head>
<body>
	<h1>tabla multiplicar</h1>
	<p>
		<button onclick="calcular();">numero tabla</button>
	</p>
	<script type="text/javascript">
		function calcular(){
			let n=1;
			let v1=parseInt(prompt("ingrese numero"));
			do{
				let vv1=v1*n;
				document.write(v1+"*"+n+"="+vv1+"<br>");
				n++;
			}while(n<=10);
		}
	</script>

</body>
</html>

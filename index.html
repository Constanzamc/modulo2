<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modulo 2 clase1</title>
</head>
<body>
	<h2>Operaciones basicas</h2>
	<p id="oper"></p>

	<p>valor 1:<input type="number" name="v1" id="v1"></p><br>
	<p>valor 2:<input type="number" name="v2" id="v2"></p><br>
	<p>resultado:<input type="number" name="res" id="res"></p><br>
	<button onclick="sum();">sumar</button><br>
	<button onclick="res();">restar</button><br>
	<button onclick="div();">dividir</button><br>
	<button onclick="mul();">multiplicar</button><br>

	<script type="text/javascript">
		
		
		function sum(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let resp=parseInt(v1,10)+parseInt(v2,10);

			document.getElementById('res').value=resp;
		}
		function res(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let resp=parseInt(v1,10)-parseInt(v2,10);

			document.getElementById('res').value=resp;
		}
		function div(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let resp=parseInt(v1,10)/parseInt(v2,10);

			document.getElementById('res').value=resp;
		}
		function mul(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let resp=parseInt(v1,10)*parseInt(v2,10);

			document.getElementById('res').value=resp;
		}
	</script>


</body>
</html>
